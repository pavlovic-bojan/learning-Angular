<table class="table">
  <thead>
      <tr>
          <th scope="col">#</th>
          <th scope="col">Task</th>
          <th scope="col">Description</th>
          <th scope="col">Date</th>
          <th scope="col">Priority</th>
          <th scope="col">Task Management</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let row of allTask; let i = index" [style.background-color]="row.priority">
          <th scope="row">{{i+1}}</th>
          <td>{{row.task}}</td>
          <td>{{row.description}}</td>
          <td>{{ row.date | date: 'full' : 'America/Los_Angeles' : 'en-US' }}</td>
          <td>{{row.priority}}</td>
          <td><button (click)="deleteTaskToTable(i)"><i class="fa fa-handshake-o" aria-hidden="false" style="color: red;"></i></button></td>
      </tr>
  </tbody>
</table>
