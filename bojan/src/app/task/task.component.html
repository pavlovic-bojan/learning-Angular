<div class="container mt-5">
    <div class="text-center">
        <h1 class="text-danger">This is a {{name}}</h1>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <form action="">
                <input class="form-control" type="text" name="first" id="first" placeholder="Add First Name" [(ngModel)]="createUserModal.firstName">
                <input class="form-control mt-2" type="text" name="last" id="last" placeholder="Add Last Name" [(ngModel)]="createUserModal.lastName">
                <button class="btn btn-primary mt-2" type="submit" (click)="addUserToTable()">Add User To Table</button>
            </form>
          </div>
          <div class="col-6">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">User Management</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of allUsers; let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{row.firstName}}</td>
                    <td>{{row.lastName}}</td>
                    <td><button (click)="deleteUserToTable(i)"><i class="fa fa-minus-circle" aria-hidden="false"></i></button></td>
                  </tr>
                </tbody>
              </table>
          </div>
    </div>
</div>
